<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XED - Portfolio</title>
  <meta name="description" content="Portfolio di Samuele Merga: Showreel e contatti.">
  <link rel="icon" href="https://www.svgrepo.com/show/502588/lightning.svg" type="image/svg+xml">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- MENU -->
  <nav class="menu" role="navigation" aria-label="Menu principale">
    <button id="showreelBtn">SHOWREEL</button>
    <button id="projectsBtn">PROGETTI</button>
    <button id="contactBtn">CONTACT ME</button>
    <button id="bioBtn">CHI SONO</button>
  </nav>

  <!-- LOGO -->
  <h1 class="logo"><span id="typed"></span></h1>

  <!-- POPUP SHOWREEL -->
  <section class="popup-section" id="showreelContent" aria-hidden="true">
    <button class="close-btn">&times;</button>
    <div class="popup">
      <h2>Showreel</h2>
      <iframe src="https://www.youtube.com/embed/6KBu6psoLMY" allowfullscreen loading="lazy"></iframe>
    </div>
  </section>

  <!-- POPUP PROGETTI -->
  <section class="popup-section" id="projectsContent" aria-hidden="true">
    <button class="close-btn">&times;</button>
    <div class="popup">
      <h2>Progetti</h2>
      <div class="projects">
        <div class="project">
          <h3>Personal Logo Reveal</h3>
          <img src="media/1-ezgif.com-video-to-gif-converter.gif" alt="Personal Logo Reveal">
        </div>
        <div class="project">
          <h3>Digital Flow</h3>
          <img src="media/2-ezgif.com-video-to-gif-converter.gif" alt="Digital Flow">
        </div>
      </div>
    </div>
  </section>

  <!-- POPUP CONTATTI -->
  <section class="popup-section" id="contactForm" aria-hidden="true">
    <button class="close-btn">&times;</button>
    <div class="popup">
      <h2>Contattami</h2>
      <form action="https://formspree.io/f/xqkrbwlr" method="POST">
        <input type="text" name="name" placeholder="Nome" required />
        <input type="email" name="email" placeholder="Email" required />
        <textarea name="message" placeholder="Messaggio" required></textarea>
        <button type="submit" class="btn-primary">Invia</button>
      </form>
    </div>
  </section>

  <!-- POPUP BIO -->
  <section class="popup-section" id="bioContent" aria-hidden="true">
    <button class="close-btn">&times;</button>
    <div class="popup">
      <h2>Chi sono</h2>
      <p>Ciao, sono Samuele Merga. Creo contenuti visivi, video e identit√† digitali per il web moderno.</p>
    </div>
  </section>

  <!-- SCRIPT -->
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script src="script.js" defer></script>
</body>
</html>
