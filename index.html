<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XED - Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- NAV -->
  <nav class="menu">
    <button id="showreelBtn">SHOWREEL</button>
    <button id="contactBtn">CONTACT ME</button>
    <button id="bioBtn">CHI SONO</button>
  </nav>

  <!-- LOGO -->
  <h1 class="logo">Creo video, grafiche e identità digitali</h1>

  <!-- POPUP: Showreel -->
  <section class="popup-section" id="showreelContent" aria-hidden="true">
    <div class="popup">
      <button class="close-btn">&times;</button>
      <h2>Showreel</h2>
      <iframe src="https://www.youtube.com/embed/6KBu6psoLMY" allowfullscreen loading="lazy"></iframe>
    </div>
  </section>

  <!-- POPUP: Contact -->
  <section class="popup-section" id="contactForm" aria-hidden="true">
    <div class="popup">
      <button class="close-btn">&times;</button>
      <h2>Contattami</h2>
      <form action="https://formspree.io/f/xqkrbwlr" method="POST">
        <input type="text" name="name" placeholder="Nome" required />
        <input type="email" name="email" placeholder="Email" required />
        <textarea name="message" placeholder="Messaggio" required></textarea>
        <button type="submit" class="btn-primary">Invia</button>
      </form>
    </div>
  </section>

  <!-- POPUP: Chi sono -->
  <section class="popup-section" id="bioContent" aria-hidden="true">
    <div class="popup">
      <button class="close-btn">&times;</button>
      <h2>Chi sono</h2>
      <p>Ciao, sono Samuele Merga. Creo contenuti visivi, video e identità digitali per il web moderno.</p>
    </div>
  </section>

  <script src="script.js" defer></script>
</body>
</html>
