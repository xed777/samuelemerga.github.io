
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xedniv Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Logo centrale nella homepage -->
    <div class="home">
        <div class="logo">
            <h1>xedniv</h1>
        </div>
        <div class="scroll-indicator">
            <span>Scroll down</span>
        </div>
    </div>

    <!-- Portfolio con griglia di immagini -->

        <div class="project-grid">
            <div class="project-item">
                <img src="https://via.placeholder.com/1200x800?text=Project+1" alt="Project 1">
            </div>
            <div class="project-item">
                <img src="https://via.placeholder.com/1200x800?text=Project+2" alt="Project 2">
            </div>
            <div class="project-item">
                <img src="https://via.placeholder.com/1200x800?text=Project+3" alt="Project 3">
            </div>
            <div class="project-item">
                <img src="https://via.placeholder.com/1200x800?text=Project+4" alt="Project 4">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
